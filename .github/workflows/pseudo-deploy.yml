# Pseudo Install & Deploy workflow
# This workflow only prints messages and DOES NOT perform any real installation or deployment.

name: Pseudo Install & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pseudo_install:
    name: Pseudo Install (No-op)
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: "Print: Starting pseudo install"
        run: echo "[pseudo-install] Starting (no real work will be done)"

      - name: "Print: Simulate installing dependencies"
        run: |
          echo "[pseudo-install] Would install: python, pip, dependencies... (no-op)"
          echo "[pseudo-install] Skipping actual commands by design."

      - name: "Print: Install complete"
        run: echo "[pseudo-install] Complete"

  pseudo_deploy_stg:
    name: Pseudo Deploy Staging (No-op)
    runs-on: ubuntu-latest
    needs: pseudo_install
    environment: stg
    steps:
      - name: "Print: Starting pseudo deploy (staging)"
        run: echo "[pseudo-deploy-stg] Starting (no real work will be done)"

      - name: "Print: Simulate build and upload (staging)"
        run: |
          echo "[pseudo-deploy-stg] Would build artifacts (no-op)"
          echo "[pseudo-deploy-stg] Would upload artifacts to staging servers (no-op)"

      - name: "Print: Deploy complete (staging)"
        run: echo "[pseudo-deploy-stg] Complete"

  pseudo_deploy_prod:
    name: Pseudo Deploy Production (No-op)
    runs-on: ubuntu-latest
    needs: pseudo_deploy_stg
    environment: prod
    steps:
      - name: "Print: Starting pseudo deploy (prod)"
        run: echo "[pseudo-deploy-prod] Starting (no real work will be done)"

      - name: "Print: Simulate build and upload (prod)"
        run: |
          echo "[pseudo-deploy-prod] Would build artifacts (no-op)"
          echo "[pseudo-deploy-prod] Would upload artifacts to production servers (no-op)"

      - name: "Print: Deploy complete (prod)"
        run: echo "[pseudo-deploy-prod] Complete"
